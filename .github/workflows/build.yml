name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DISTRO: [
          { "ubuntu": "focal", "file": "ubuntu" },
          { "ubuntu": "focal", "file": "ubuntu_llvm" },
          { "ubuntu": "jammy", "file": "ubuntu" },
          { "ubuntu": "jammy", "file": "ubuntu_llvm" },
          { "ubuntu": "noble", "file": "ubuntu" },
          { "ubuntu": "noble", "file": "ubuntu_llvm" }
        ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodule: true

      - name: Docker login
        continue-on-error: true
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker build
        uses: docker/build-push-action@v2
        with:
          file: ${{github.workspace}}/docker/${{ matrix.DISTRO.file }}/Dockerfile
          build-args: |
            BASE_IMAGE=ubuntu:${{ matrix.DISTRO.ubuntu }}
          context: .
          push: false

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Python package
        run: |
          python -m pip install --upgrade pip
          pip install . -v
