name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DISTRO: [
          { "ubuntu": "focal", "file": "ubuntu", "label": "ubuntu2004" },
          { "ubuntu": "focal", "file": "ubuntu_llvm", "label": "ubuntu2004" },
          { "ubuntu": "jammy", "file": "ubuntu", "label": "ubuntu2204" },
          { "ubuntu": "jammy", "file": "ubuntu_llvm", "label": "ubuntu2204" },
          { "ubuntu": "noble", "file": "ubuntu", "label": "ubuntu2404" },
          { "ubuntu": "noble", "file": "ubuntu_llvm", "label": "ubuntu2404" }
        ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodule: true

      - name: Docker login
        continue-on-error: true
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker build
        uses: docker/build-push-action@v2
        with:
          tags: iridescence:latest
          file: ${{github.workspace}}/docker/${{ matrix.DISTRO.file }}/Dockerfile
          build-args: |
            BASE_IMAGE=ubuntu:${{ matrix.DISTRO.ubuntu }}
          context: .
          push: false

      - name: Extract deb
        if: ${{ !contains(matrix.DISTRO.file, 'llvm') }}
        run: docker run -v ${{github.workspace}}/${{ matrix.DISTRO.label }}:/output iridescence:latest /bin/bash -c "cp /root/iridescence/build/*.deb /output/"

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          if: ${{ !contains(matrix.DISTRO.file, 'llvm') }}
          name: ${{ matrix.DISTRO.label }}
          path: ${{github.workspace}}/${{ matrix.DISTRO.label }}

  ppa:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          repository: koide3/ppa
          path: ppa
          token: ${{ secrets.PPA_PAT }}

      - name: Download deb
        uses: actions/download-artifact@v4
        with:
          pattern: ubuntu*
          path: ${{github.workspace}}/deb
          merge-multiple: true

      - name: Copy deb
        run: cp -R ${{github.workspace}}/deb/*/*.deb ${{github.workspace}}/ppa/deb

      - name: Push
        run: |
            git config --global user.name "k.koide"
            git config --global user.email "k.koide@aist.go.jp"
            cd external_push_test
            git add .
            git commit -m "${{ github.ref_name }}"
            git push origin main
